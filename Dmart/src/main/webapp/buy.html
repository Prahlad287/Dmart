<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Items</title>
     <style>
        body {
            background-image: url("img/Dmart.jpg");          
            background-size: cover;          
            margin: 0; 
           padding: 0; 
        }
    </style>
    <link rel="stylesheet" href="css/buy.css">
</head>
<body>
    <div class="container">
        <h1>Buy Items</h1>
        <form id="buyForm" action="BuyServlet" method="get">
            <input type="hidden" name="action" value="addNewItem">
           <!--  Customer Name: <input type="text" name="customerName" required><br> -->
            Item Code: <input type="number" min="1" name="itemCode" required><br>
            Item quentity: <input type="number" min="1" name="itemquentity" required><br>
            <input type="submit" value="Add2Cart">
              <input type="button" value="Back" class="back-button" onclick="window.location.href='front.html'">
              <input type="button" value="Generate Bill" class="back-button" onclick="window.location.href='GenerateBillServlet'">
        </form>
       
    </div>
</body>
</html>
